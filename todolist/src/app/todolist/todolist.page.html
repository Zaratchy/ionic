<ion-header>
  <ion-toolbar>
    <ion-title>todolist</ion-title>
  </ion-toolbar>
</ion-header>



<ion-content>
  <div class="bg-img">

    <h1><b>Aujourd'hui</b></h1>
    <h5>{{ currentDate }}</h5>
    
  </div>
</ion-content>


<ion-content>
  <ion-list>
    <ion-item *ngFor="let taskName of this.taskList, let i = index">

      <ion-checkbox color="success" slot="start"></ion-checkbox>
      <ion-label>
        {{ taskName }}
      </ion-label>

    

      <ion-button color="danger" slot="end" clear (click)="deleteTask(i)">
        <ion-icon name="trash-outline"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>

  <ion-item *ngFor="let people of this.peopleList">
    {{ people.name }}

  </ion-item>


  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="showPrompt()" expand="block">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>









</ion-content>
